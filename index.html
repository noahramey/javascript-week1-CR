<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GitHub User Lookup</title>
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js"></script>
    <link rel="stylesheet" href="build/css/app.css">
  </head>
  <body>
    <header>
      <h1>GitHub User Lookup</h1>
      <a href="https://github.com/noahramey">by Noah Ramey</a>
    </header>
    <section>
      <div class="form">
        <form id="user-lookup">
          <h3>Enter a GitHub Username and List off Repositories by that Account.</h3>
          <div>
            <input type="text" id="name">
          </div>
          <button type="submit" id="user-lookup">Find Repos</button>
        </form>
      </div>
    </section>
    <section>
      <table id="repo-results">
        <tr class="table-header">
          <td>Username</td>
          <td>Repository</td>
          <td>Description</td>
        </tr>
      </table>
    </section>

  </body>
</html>
