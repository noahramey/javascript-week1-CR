<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GitHub User Lookup</title>
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1>GitHub User Lookup</h1>
      <a href="https://github.com/noahramey">by Noah Ramey</a>
    </header>
    <section>
      <div class="form">
        <form id="user-lookup">
          <h3>Enter a GitHub username and see account details and repositories made by that user.</h3>
          <div>
            <input type="text" id="name">
          </div><br>
          <button type="submit" id="user-lookup">Find User</button>
        </form>
      </div>
    </section>
    <hr>
    <section id="users">
      <h3>Account Details</h3>
      <div id="user-results">
      </div>
    </section>
    <hr>
    <section id="repos">
    <h3>Repositories</h3>
      <table id="repo-results">
      </table>
    </section>

  </body>
</html>
